language: node_js

node_js:
  - "14.9.0"

cache: yarn 

install:
  - yarn install

before_script :
 - curl -o- -L https://yarnpkg.com/install.sh | bash -s
 - export PATH=$HOME/.yarn/bin:$PATH
 - yarn install


script:
  - yarn test
  - yarn run build 

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  on:
    branch: master
